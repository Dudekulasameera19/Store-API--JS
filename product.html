<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>product</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* ---------- HEADER ---------- */
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: whitesmoke;
        border-bottom: 1px solid #ddd;
        z-index: 1000;
    }

    .header-container {
        max-width: 1200px;
        margin: auto;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }

    .logo {
        font-size: 22px;
        font-weight: bold;
    }

    nav.main-nav a {
        text-decoration: none;
        color: gray;
        margin: 0 12px;
        font-size: 14px;
    }

    nav.main-nav a:hover {
        color: black;
    }

    .side-nav a {
        text-decoration: none; /* remove underline */
        border: 1px solid black;
        color: black;
        background-color: whitesmoke;
        padding: 7px 10px;
        border-radius: 4px;
        margin-left: 6px;
        white-space: nowrap;
        font-size: 13px;
    }

    .side-nav a:hover {
        background-color: black;
        color: white;
    }

    /* ===== TITLE ===== */
    .section-title {
        text-align: center;
        margin: 180px 0 10px; /* margin-top accounts for fixed header */
        font-size: 35px;
    }

    .section-line {
        width: 140px;
        margin: 0 auto 25px;
        border: 1px solid white;
    }

    /* ===== FILTERS ===== */
    .filters {
        text-align: center;
        margin-bottom: 30px;
    }

    .filters a {
        padding: 6px 14px;
        margin: 5px;
        border: 1px solid black;
        background: whitesmoke;
        text-decoration: none;
        color: black;
        display: inline-block;
        border-radius: 4px;
    }

    .filters a:hover {
        background-color: black;
        color: white;
    }

    /* ===== PRODUCTS ===== */
    .products {
        display: grid;
        grid-template-columns: repeat(3, 300px);
        gap: 25px;
        padding: 0 60px 50px;
        justify-content: center;
    }

    .card {
        border: 1px solid gray;
        display: flex;
        flex-direction: column;
        border-radius: 8px;
    }

    .card img {
        width: 100%;
        height: 240px;
        object-fit: contain;
        background: white;
        padding: 10px;
    }

    .card-content {
        padding: 15px;
        text-align: center;
    }

    .card h3 {
        font-size: 14px;
        margin-bottom: 6px;
    }

    .price {
        font-weight: bold;
        margin: 6px 0;
    }

    .card button {
        background: black;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 7px 14px;
        font-size: 13px;
        cursor: pointer;
        margin: 4px;
    }

    /* ===== FOOTER ===== */
    footer {
        text-align: center;
        padding: 25px 0;
        font-size: 14px;
    }

    footer a {
        color: black;
    }

    footer span {
        color: red;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
        .products {
            grid-template-columns: repeat(2, 1fr);
            padding: 0 20px;
        }
    }

    @media (max-width: 425px) {
        .products {
            grid-template-columns: 1fr;
        }

        .header-container {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        nav.main-nav,
        .side-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
    }
</style>
</head>

<body>

<header>
    <div class="header-container">
        <div class="logo">Ecommerce</div>

        <nav class="main-nav">
            <a href="./home.html">Home</a>
            <a href="./product.html">Product</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
        </nav>

        <div class="side-nav">
            <a href="./login.html"><i class="fa fa-right-to-bracket"></i>Login</a>
            <a href="./register.html"><i class="fa fa-user-plus"></i>Register</a>
            <a href="./cart.html"><i class="fa fa-cart-shopping"></i>Cart (<span id="cartCount">0</span>)</a>
        </div>
    </div>
</header>

<h2 class="section-title">Latest Products</h2>
<hr class="section-line">

<!-- FILTERS -->
<div class="filters">
    <a href="#all">All</a>
    <a href="#men">Men</a>
    <a href="#women">Women</a>
    <a href="#electronics">Electronics</a>
    <a href="#jewellery">Jewellery</a>
</div>

<!-- PRODUCTS -->
<div class="products" id="productList"></div>

<footer>
    Made with <span>‚ù§</span> by <a href="#">Sameera</a>
</footer>

<script src="app.js"></script>
</body>

</html>
