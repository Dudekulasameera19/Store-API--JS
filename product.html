<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fff;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: whitesmoke;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav.main-nav a {
            text-decoration: none;
            color: gray;
            margin: 0 12px;
            font-size: 14px;
        }

        nav.main-nav a:hover {
            color: black;
        }

        .side-nav a {
            text-decoration: none;
            border: 1px solid black;
            color: black;
            padding: 7px 10px;
            border-radius: 4px;
            margin-left: 6px;
            font-size: 13px;
        }

        .side-nav a:hover {
            background: black;
            color: white;
        }
        .section-title {
            text-align: center;
            margin: 170px 0 10px;
            font-size: 35px;
        }

        .section-line {
            width: 140px;
            margin: 0 auto 25px;
            border: 1px solid white;
        }

        .filters {
            text-align: center;
            margin-bottom: 30px;
        }

        .filters a {
            padding: 6px 14px;
            margin: 5px;
            border: 1px solid black;
            background: whitesmoke;
            text-decoration: none;
            color: black;
            border-radius: 4px;
        }

        .filters a:hover {
            background: black;
            color: white;
        }

        /*PRODUCTS*/
        .products {
            display: grid;
            gap: 25px;
            justify-content: center;
            padding: 0 60px 50px;
        }

        .card {
            border: 1px solid gray;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .card img {
            height: 240px;
            object-fit: contain;
            background: white;
            padding: 10px;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card h3 {
            font-size: 14px;
            margin-bottom: 6px;
        }

        .price {
            font-weight: bold;
            margin: 6px 0;
        }

        .card button {
            background: black;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 14px;
            font-size: 13px;
            cursor: pointer;
            margin: 4px;
        }

        /* FOOTER*/
        footer {
            text-align: center;
            padding: 25px 0;
            font-size: 14px;
        }

        footer span {
            color: red;
        }

        footer a {
            color: black;
        }

        /*LAPTOP (1440px – 2560px)*/
        @media (min-width:1440px) and (max-width:2560px) {
            .products {
                grid-template-columns: repeat(4, 300px);
            }

            .logo {
                font-size: 26px;
            }
        }

        /*MINI LAPTOP (769px – 1439px)*/
        @media (min-width:769px) and (max-width:1439px) {
            .products {
                grid-template-columns: repeat(3, 280px);
                padding: 0 40px 50px;
            }
        }

        /* TABLET (426px – 768px)*/
        @media (min-width:426px) and (max-width:768px) {
            .header-container {
                flex-wrap: wrap;
                gap: 10px;
            }

            .products {
                grid-template-columns: repeat(2, 1fr);
                padding: 0 20px 40px;
            }
        }

        /* PHONE (≤ 425px) */
        @media (max-width:425px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            nav.main-nav,
            .side-nav {
                display: flex;
                flex-wrap: wrap;
                gap: 6px;
            }

            .products {
                grid-template-columns: 1fr;
                padding: 0 15px 40px;
            }

            .logo {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-container">
            <div class="logo">Ecommerce</div>

            <nav class="main-nav">
                <a href="./home.html">Home</a>
                <a href="./product.html">Product</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>
            </nav>

            <div class="side-nav">
                <a href="./login.html"><i class="fa fa-right-to-bracket"></i> Login</a>
                <a href="./register.html"><i class="fa fa-user-plus"></i> Register</a>
                <a href="./cart.html">
                    <i class="fa fa-cart-shopping"></i> Cart (<span id="cartCount">0</span>)
                </a>
            </div>
        </div>
    </header>

    <!-- ================= CONTENT ================= -->
    <h2 class="section-title">Latest Products</h2>
    <hr class="section-line">

    <div class="filters">
        <a href="#all">All</a>
        <a href="#men">Men</a>
        <a href="#women">Women</a>
        <a href="#electronics">Electronics</a>
        <a href="#jewellery">Jewellery</a>
    </div>

    <div class="products" id="productList"></div>

    <footer>
        Made with <span>❤</span> by <a href="#">Sameera</a>
    </footer>

    <script src="app.js"></script>
</body>

</html>
