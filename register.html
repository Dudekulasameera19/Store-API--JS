<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        /* basic reset */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* ---------- HEADER ---------- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: whitesmoke;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            border-bottom: 1px solid #ddd;
            z-index: 10;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            color: gray;
            margin: 0 10px;
            font-size: 14px;
        }

        nav a:hover {
            color: black;
        }

        nav a i {
            margin-right: 5px;
        }

        .side-nav a {
            border: 1px solid #000;
            padding: 8px 10px;
            border-radius: 4px;
            background-color: whitesmoke;
            color: black;
        }

        .side-nav a:hover {
            background-color: black;
            color: white;
        }

        /* ---------- REGISTER SECTION ---------- */
        .register-container {
            min-height: calc(100vh - 140px);
            margin-top: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .register-container h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        hr {
            width: 60%;
            margin: auto;
            margin-bottom: 30px;
            border: none;
            border-top: 1px solid #ccc;
        }

        form {
            max-width: 420px;
            margin: auto;
            padding: 0 10px 50px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #cfd8e3;
            font-size: 14px;
        }

        form p {
            font-size: 14px;
        }

        form p a {
            color: skyblue;
            text-decoration: none;
        }

        button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 30px;
            background: gray;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* ---------- FOOTER ---------- */
        footer {
            text-align: center;
            padding: 25px 0;
            font-size: 14px;
            border-top: 1px solid #eee;
        }

        footer span {
            color: red;
        }

        footer a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>

    <!-- top navigation -->
    <header>
        <div class="logo">Ecommerce</div>

        <nav>
            <a href="./home.html">Home</a>
            <a href="./product.html">Product</a>
            <a href="./About.html">About</a>
            <a href="./contact.html">Contact Us</a>
        </nav>

        <nav class="side-nav">
            <a href="./login.html"><i class="fa fa-right-to-bracket"></i>Login</a>
            <a href="./register.html"><i class="fa fa-user-plus"></i>Register</a>
            <a href="./cart.html">
                <i class="fa fa-cart-shopping"></i>
                Cart (<span id="cartCount">0</span>)
            </a>
        </nav>
    </header>

    <!-- main register content -->
    <div class="register-container">
        <h1>Register</h1>
        <hr>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email address</label>
            <input type="email" placeholder="name@example.com">

            <label>Password</label>
            <input type="password" placeholder="password">

            <p>
                Already have an account?
                <a href="./login.html">Login</a>
            </p>

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- footer -->
    <footer>
        Made with <span>‚ù§</span> by <a href="#">Sameera</a>
    </footer>

</body>
</html>
