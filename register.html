<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fff;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: whitesmoke;
            border-bottom: 1px solid #ddd;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: auto;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            color: gray;
            margin: 0 10px;
            font-size: 14px;
        }

        nav a:hover {
            color: black;
        }

        .side-nav {
            display: flex;
            gap: 8px;
        }

        .side-nav a {
            border: 1px solid #000;
            padding: 7px 10px;
            border-radius: 4px;
            background-color: whitesmoke;
            color: black;
            font-size: 13px;
            text-decoration: none;
            white-space: nowrap;
        }

        .side-nav a:hover {
            background-color: black;
            color: white;
        }

        /* ================= REGISTER ================= */
        .register-container {
            min-height: calc(100vh - 140px);
            margin-top: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .register-container h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        hr {
            width: 60%;
            margin: 0 auto 30px;
            border: none;
            border-top: 1px solid #ccc;
        }

        form {
            max-width: 420px;
            margin: auto;
            padding-bottom: 50px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #cfd8e3;
            font-size: 14px;
        }

        form p {
            font-size: 14px;
        }

        form p a {
            color: skyblue;
            text-decoration: none;
        }

        button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 30px;
            background: gray;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 25px 0;
            font-size: 14px;
        }

        footer span {
            color: red;
        }

        footer a {
            color: black;
        }

        /* LAPTOP (1440px – 2560px) */
        @media (min-width:1440px) and (max-width:2560px) {
            .header-container {
                max-width: 1400px;
            }

            form {
                max-width: 450px;
            }

            .logo {
                font-size: 24px;
            }
        }

        /*MINI-LAPTOP (769px – 1439px)*/
        @media (min-width:769px) and (max-width:1439px) {
            .header-container {
                padding: 15px;
            }

            nav a {
                font-size: 13px;
            }
        }

        /* TABLET (426px – 768px)*/
        @media (min-width:426px) and (max-width:768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            nav {
                display: flex;
                flex-wrap: wrap;
                gap: 6px;
            }

            .side-nav {
                width: 100%;
                flex-wrap: wrap;
            }

            form {
                padding: 0 15px 40px;
            }

            hr {
                width: 80%;
            }
        }

        /* PHONE (≤ 425px)*/
        @media (max-width:425px) {
            .logo {
                font-size: 20px;
            }

            nav a {
                font-size: 12px;
                margin: 0 6px;
            }

            .side-nav a {
                font-size: 12px;
                padding: 6px 8px;
            }

            .register-container {
                margin-top: 160px;
            }

            form {
                padding: 0 15px 30px;
            }

            input {
                padding: 10px;
            }

            button {
                width: 100%;
            }

            hr {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-container">
            <div class="logo">Ecommerce</div>

            <nav>
                <a href="./home.html">Home</a>
                <a href="./product.html">Product</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>
            </nav>

            <div class="side-nav">
                <a href="./login.html"><i class="fa fa-right-to-bracket"></i> Login</a>
                <a href="./register.html"><i class="fa fa-user-plus"></i> Register</a>
                <a href="./cart.html"><i class="fa fa-cart-shopping"></i> Cart (<span id="cartCount">0</span>)</a>
            </div>
        </div>
    </header>

    <div class="register-container">
        <h1>Register</h1>
        <hr>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email Address</label>
            <input type="email" placeholder="name@example.com">

            <label>Password</label>
            <input type="password" placeholder="Password">

            <p>
                Already have an account?
                <a href="./login.html">Login</a>
            </p>

            <button type="submit">Register</button>
        </form>
    </div>

    <footer>
        Made with <span>❤</span> by <a href="#">Sameera</a>
    </footer>

</body>

</html>
