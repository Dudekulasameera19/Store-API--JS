<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fff;
        }

        /* HEADER*/
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: whitesmoke;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: gray;
            font-size: 14px;
        }

        nav a:hover {
            color: black;
        }

        .side-nav a {
            border: 1px solid black;
            padding: 7px 10px;
            border-radius: 4px;
            background-color: whitesmoke;
            color: black;
            text-decoration: none;
            font-size: 13px;
            white-space: nowrap;
            margin-left: 6px;
        }

        .side-nav a:hover {
            background-color: black;
            color: white;
        }

        /* LOGIN */
        .login-container {
            min-height: calc(100vh - 160px);
            margin-top: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        hr {
            width: 60%;
            margin: auto;
            margin-bottom: 30px;
            border: none;
            border-top: 1px solid #ccc;
        }

        form {
            max-width: 420px;
            margin: auto;
            padding-bottom: 50px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #cfd8e3;
            font-size: 14px;
        }

        form p {
            font-size: 14px;
        }

        form p a {
            color: skyblue;
            text-decoration: none;
        }

        button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 30px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /*FOOTER */
        footer {
            text-align: center;
            padding: 25px 0;
            font-size: 14px;
        }

        footer span {
            color: red;
        }

        footer a {
            color: black;
        }

        /* Laptop (1440px ‚Äì 2560px) */
        @media (min-width:1440px) and (max-width:2560px) {
            .login-container {
                margin-top: 180px;
            }

            form {
                max-width: 460px;
            }

            .logo {
                font-size: 24px;
            }
        }

        /*  Mini-Laptop (769px ‚Äì 1440px) */
     
        @media (min-width:769px) and (max-width:1440px) {
            form {
                max-width: 420px;
            }

            .login-container {
                margin-top: 160px;
            }
        }
        /* Tablet (426px ‚Äì 768px) */
        @media (min-width:426px) and (max-width:768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            nav,
            .side-nav {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
            }

            .login-container {
                margin-top: 180px;
            }
        }

        /* üì± Phone (‚â§ 425px) */
        @media (max-width:425px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            nav {
                display: flex;
                flex-direction: column;
                gap: 6px;
            }

            .side-nav {
                display: flex;
                flex-direction: column;
                gap: 8px;
                width: 100%;
            }

            .login-container {
                margin-top: 190px;
                padding: 0 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-container">
            <div class="logo">Ecommerce</div>

            <nav>
                <a href="./home.html">Home</a>
                <a href="./product.html">Product</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>
            </nav>

            <div class="side-nav">
                <a href="./login.html"><i class="fa fa-right-to-bracket"></i> Login</a>
                <a href="./register.html"><i class="fa fa-user-plus"></i> Register</a>
                <a href="./cart.html"><i class="fa fa-cart-shopping"></i> Cart (<span id="cartCount">0</span>)</a>
            </div>
        </div>
    </header>

    <div class="login-container">
        <h1>Login</h1>
        <hr>

        <form>
            <label>Email address</label>
            <input type="email" placeholder="name@example.com">

            <label>Password</label>
            <input type="password" placeholder="password">

            <p>
                New here?
                <a href="./register.html">Register</a>
            </p>

            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        Made with <span>‚ù§</span> by <a href="#">Sameera</a>
    </footer>

</body>

</html>
