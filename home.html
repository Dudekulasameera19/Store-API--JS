<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fff;
        }

        /* HEADER*/
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            border-bottom: 1px solid #ddd;
            background: whitesmoke;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav a {
            margin: 0 12px;
            text-decoration: none;
            color: gray;
            font-size: 14px;
        }

        nav a:hover {
            color: black;
        }

        .side-nav a {
            border: 1px solid black;
            padding: 8px 10px;
            border-radius: 4px;
            color: black;
        }

        .side-nav a:hover {
            background: black;
            color: white;
        }

        /* BANNER*/
        .banner {
            margin-top: 80px;
            height: 350px;
            background: url("./Assests/main.png\ \(1\).jpg") center / cover no-repeat;
            display: flex;
            align-items: center;
            padding-left: 80px;
            color: white;
        }

        .banner-content {
            max-width: 600px;
        }

        /* SECTION */
        .section-title {
            text-align: center;
            margin: 40px 0 10px;
            font-size: 35px;
        }

        .section-line {
            width: 140px;
            margin: 0 auto 25px;
            border: 1px solid white;
        }

        /* FILTERS */
        .filters {
            text-align: center;
            margin-bottom: 30px;
        }

        .filters a {
            padding: 6px 14px;
            margin: 5px;
            border: 1px solid black;
            background: whitesmoke;
            color: black;
            border-radius: 4px;
        }

        .filters a:hover {
            background: black;
            color: white;
        }

        /* PRODUCTS*/
        .products {
            display: grid;
            gap: 25px;
            justify-content: center;
            padding: 0 60px 50px;
        }

        .card {
            border: 1px solid gray;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .card img {
            height: 240px;
            object-fit: contain;
            padding: 10px;
            background: white;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card h3 {
            font-size: 14px;
            margin-bottom: 6px;
        }

        .price {
            font-weight: bold;
            margin: 6px 0;
        }

        .card button {
            background: black;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 14px;
            font-size: 13px;
            cursor: pointer;
            margin: 4px;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 25px 0;
            font-size: 14px;
        }

        footer span {
            color: red;
        }

        footer a {
            color: black;
        }


        /* Laptop */
        @media (min-width:1440px) and (max-width:2560px) {
            .products {
                grid-template-columns: repeat(4, 300px);
            }

            .banner {
                height: 400px;
            }

            .logo {
                font-size: 26px;
            }
        }

        /* Mini Laptop */
        @media (min-width:769px) and (max-width:1439px) {
            .products {
                grid-template-columns: repeat(3, 280px);
            }

            header {
                padding: 20px 40px;
            }
        }

        /* Tablet */
        @media (min-width:426px) and (max-width:768px) {
            header {
                flex-wrap: wrap;
                gap: 10px;
                padding: 15px 25px;
            }

            .products {
                grid-template-columns: repeat(2, 1fr);
                padding: 0 20px 40px;
            }

            .banner {
                height: 300px;
                padding-left: 30px;
            }
        }

        /* Phone */
        @media (max-width:425px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 15px;
            }

            nav {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
            }

            .products {
                grid-template-columns: 1fr;
                padding: 0 15px 40px;
            }

            .banner {
                height: 260px;
                padding-left: 20px;
            }

            .logo {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1 class="logo">Ecommerce</h1>

        <nav>
            <a href="./home.html">Home</a>
            <a href="./product.html">Product</a>
            <a href="./About.html">About</a>
            <a href="./contact.html">Contact</a>
        </nav>

        <nav class="side-nav">
            <a href="./login.html"><i class="fa fa-right-to-bracket"></i> Login</a>
            <a href="./register.html"><i class="fa fa-user-plus"></i> Register</a>
            <a href="./cart.html">
                <i class="fa fa-cart-shopping"></i> Cart (<span id="cartCount">0</span>)
            </a>
        </nav>
    </header>

    <!-- BANNER -->
    <section class="banner">
        <div class="banner-content">
            <h1>New Season Arrivals</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </section>

    <!-- PRODUCTS -->
    <h2 class="section-title">Latest Products</h2>
    <hr class="section-line">

    <div class="filters">
        <a href="#all">All</a>
        <a href="#men">Men</a>
        <a href="#women">Women</a>
        <a href="#electronics">Electronics</a>
        <a href="#jewellery">Jewellery</a>
    </div>

    <div class="products" id="productList"></div>

    <!-- FOOTER -->
    <footer>
        Made with <span>‚ù§</span> by <a href="#">Sameera</a>
    </footer>

    <script src="app.js"></script>
</body>

</html>
