<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* ================= HEADER ================= */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: whitesmoke;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav.main-nav a {
            margin: 0 12px;
            text-decoration: none; /* remove underline */
            color: gray;
            font-size: 14px;
        }

        nav.main-nav a:hover {
            color: black;
        }

        .side-nav a {
            text-decoration: none; /* remove underline */
            border: 1px solid black;
            color: black;
            background-color: whitesmoke;
            padding: 7px 10px;
            border-radius: 4px;
            margin-left: 6px;
            font-size: 13px;
            white-space: nowrap;
        }

        .side-nav a:hover {
            background-color: black;
            color: white;
        }

        /* ================= CONTACT SECTION ================= */
        .contact {
            padding: 180px 20px 60px; /* top padding for fixed header */
            text-align: center;
        }

        .contact h2 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .contact hr {
            width: 70%;
            margin: 0 auto 40px;
            border: 1px solid #ddd;
        }

        form {
            max-width: 420px;
            margin: 0 auto;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            margin: 8px 0 20px;
            padding: 10px 12px;
            border: 1px solid #cfd8e3;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        .send-btn {
            display: block;
            margin: 10px auto 0;
            padding: 10px 30px;
            border: none;
            background: #777;
            color: #fff;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* ================= FOOTER ================= */
        footer {
            text-align: center;
            padding: 25px 0;
            font-size: 14px;
        }

        footer span {
            color: red;
        }

        footer a {
            text-decoration: none; /* removed underline */
            color: black;
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 1024px) {
            .contact h2 {
                font-size: 32px;
            }
        }

        @media (max-width: 768px) {
            header .header-container {
                flex-wrap: wrap;
                gap: 12px;
            }

            nav.main-nav {
                width: 100%;
                display: flex;
                justify-content: center;
                gap: 12px;
            }

            .side-nav {
                width: 100%;
                display: flex;
                justify-content: center;
                gap: 10px;
            }

            .contact {
                padding: 150px 15px 40px;
            }

            form {
                max-width: 380px;
            }
        }

        @media (max-width: 425px) {
            header .header-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            nav.main-nav {
                flex-direction: column;
                gap: 6px;
            }

            .side-nav {
                flex-direction: column;
                gap: 8px;
                width: 100%;
            }

            .contact h2 {
                font-size: 26px;
            }

            form {
                width: 100%;
            }

            .send-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header>
        <div class="header-container">
            <div class="logo">Ecommerce</div>

            <nav class="main-nav">
                <a href="./home.html">Home</a>
                <a href="./product.html">Products</a>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>
            </nav>

            <div class="side-nav">
                <a href="./login.html"><i class="fa fa-right-to-bracket"></i>Login</a>
                <a href="./register.html"><i class="fa fa-user-plus"></i>Register</a>
                <a href="./cart.html"><i class="fa fa-cart-shopping"></i>Cart (<span id="cartCount">0</span>)</a>
            </div>
        </div>
    </header>

    <!-- ================= CONTACT ================= -->
    <section class="contact">
        <h2>Contact Us</h2>
        <hr>

        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email</label>
            <input type="email" placeholder="name@example.com">

            <label>Message</label>
            <textarea placeholder="Enter your message"></textarea>

            <button class="send-btn">Send</button>
        </form>
    </section>

    <!-- ================= FOOTER ================= -->
    <footer>
        Made with <span>‚ù§</span> by <a href="#">Sameera</a>
    </footer>

</body>

</html>
